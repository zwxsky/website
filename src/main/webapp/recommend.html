        var url = window.location.href;
        var check = "#mp.weixin.qq.com";
        var pos = url.lastIndexOf("#");
        if (pos > -1) {
            var flag = url.substr(pos);
            if (flag != check) {
                url += check;
                location.replace(url);
                location.reload();
            }
        } else {
            url += check;
            location.replace(url);
            location.reload();
        }
    }
})();
</script>
